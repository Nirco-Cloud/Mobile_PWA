<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Attractions / Sights — Japanese torii gate -->
  <circle cx="20" cy="20" r="18" fill="#3b82f6" stroke="white" stroke-width="2"/>
  <!-- Left pillar -->
  <rect x="13.5" y="13" width="3" height="16" rx="1.5" fill="white"/>
  <!-- Right pillar -->
  <rect x="23.5" y="13" width="3" height="16" rx="1.5" fill="white"/>
  <!-- Top beam (kasagi) — widest, slight overhang -->
  <rect x="7" y="10" width="26" height="3.5" rx="1.75" fill="white"/>
  <!-- Second beam (nuki) -->
  <rect x="11" y="16.5" width="18" height="2.5" rx="1.25" fill="white"/>
</svg>
